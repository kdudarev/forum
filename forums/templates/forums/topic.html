{% extends "layout/base.html" %}

{% block content %}
    <h2>{{ topic.title }}</h2>
    <p>Posted by: {{ topic.owner }}
        {{ topic.date_added|date:'d.m.Y H:i:s' }}</p>
    <p>{{ topic.text|linebreaks }}</p>
    {% if request.user == topic.owner %}
        <p><a href="{% url 'forums:edit_topic' topic.id topic.slug%}">
                Edit topic</a></p>
    {% endif %}
{% endblock content %}
