{% extends "layout/base.html" %}

{% block content %}
    <p><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></p>

    <p>Add a new comment:</p>

    <form action="{% url 'forums:add_comment' topic.id topic.slug %}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add comment</button>
    </form>
{% endblock content %}
