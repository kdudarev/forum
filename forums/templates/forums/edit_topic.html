{% extends "layout/base.html" %}

{% block content %}
    <p><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></p>

    <p>Edit topic:</p>

    <form action="{% url 'forums:edit_topic' topic.id topic.slug%}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save</button>
    </form>
{% endblock content %}
