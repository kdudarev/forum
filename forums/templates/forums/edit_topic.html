{% extends "layout/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></h1>
{% endblock page_header %}

{% block content %}
    <h5>Edit topic:</h5>

    <form action="{% url 'forums:edit_topic' topic.id topic.slug %}"
          method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'forums:delete_topic' topic.id topic.slug %}"
               class="btn btn-danger active" role="button" aria-pressed="true">
                Delete topic</a>
        {% endbuttons %}
    </form>
{% endblock content %}
