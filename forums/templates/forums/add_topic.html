{% extends "layout/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h1>New topic</h1>
{% endblock page_header %}

{% block content %}
    <h5>Add a new topic:</h5>

    <form action="{% url 'forums:add_topic' %}" method="post"
          class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
